<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bck">
    <div class="container pt-5">
      <form id="registerForm">
        <h2 class="text-center mt-2">REGISTER ACCOUNT</h2>
        <p class="font-weight-bold">Please register with info below:</p>
        <div class="form-group">
          <label for="first_name">First name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
          />
        </div>

        <input type="submit" value="Register" class="btn btn-primary mt-2" />
        <p class="p-4">
          Already registered? You can <a href="pages/login.html">Login Here</a>
        </p>
      </form>
    </div>
    <script src="js/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
